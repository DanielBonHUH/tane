<!DOCTYPE html>
<html>
<head>
  <title>FACILITIES</title>
  <style type="text/css">

    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* Light background color */
      text-align: center; /* This will center all text inside the body */
    }

    h1 {
      font-size: 40px;
      margin-top: 50px;
      color: #333;
      text-transform: uppercase; /* Making the title more prominent */
      text-align: center; /* Center the text */
    }

    .main {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 2%;
    }

    .card {
      width: 20%;
      margin: 2%;
      box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2); /* Soft shadow for better effect */
      border-radius: 5px;
      background-color: white;
      transition: transform 0.3s ease; /* Add smooth transition effect */
    }

    .card:hover {
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    .image img {
      width: 100%;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
    }

    .title {
      padding: 20px;
      background-color: #4CAF50; /* Changed background to green for better contrast */
      color: white;
      text-align: center;
      font-size: 24px; /* Increased font size */
      font-weight: bold;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }

    .des {
      padding: 10px;
      text-align: center;
      background-color: #f8f8f8;
      border-bottom-right-radius: 5px;
      border-bottom-left-radius: 5px;
    }

  </style>
</head>

<body>
  <h1>FACILITIES</h1>

  <div class="main">

    <!-- Dress Making Card -->
    <div class="card">
      <div class="image">
        <img src="dressmaking.jpg" alt="Dress Making">
      </div>
      <div class="title">
        <h1>DRESS MAKING</h1>
      </div>
    </div>

    <!-- 12 ICT Room Card -->

      </div>
    </div>

  </div>

</body>
</html>
