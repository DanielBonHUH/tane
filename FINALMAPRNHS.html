<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background color */
            color: #333; /* Dark text color */
        }
        .main {
            margin: 2%;
            text-align: center; /* Center the content */
        }
        h1 {
            font-size: 36px; /* Larger font size for the title */
            margin-bottom: 20px; /* Space below the title */
            color: #2c3e50; /* Darker color for the title */
            text-align: center; /* Center the MAP text */
        }
        .card {
            width: 20%;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Softer shadow */
            border-radius: 10px; 
            margin: 2%;
            background-color: white; /* White background for cards */
            transition: transform 0.3s; /* Smooth scaling effect */
        }
        .card:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }
        .image img {
            width: 100%;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }
        .title {
            text-align: center;
            padding: 10px;
        }
        .title h1 {
            font-size: 24px; /* Slightly larger font size for card titles */
            color: #2980b9; /* Blue color for card titles */
        }
        .des {
            padding: 10px;
            text-align: center;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        button {
            margin-top: 20px;
            margin-bottom: 10px;
            background-color: #2980b9; /* Blue button background */
            color: white; /* White text color */
            border: none; /* No border */
            border-radius: 5px;
            padding: 10px 20px; /* More padding for the button */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth background color transition */
        }
        button:hover {
            background-color: #1c5980; /* Darker blue on hover */
        }
    </style>
</head>
