<!DOCTYPE html>
<html>
<head>
  <title>FACILITIES</title>
  <style type="text/css">

    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* Light background color */
      text-align: center; /* Center all text on the page */
    }

    h1 {
      font-size: 40px;
      margin-top: 50px;
      color: #333;
      text-transform: uppercase; /* Make the title more prominent */
      text-align: center; /* Center the title */
    }

    .main {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 2%;
    }

    .card {
      width: 20%;
      margin: 2%;
      box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2); /* Soft shadow for better effect */
      border-radius: 5px;
      background-color: white;
      transition: transform 0.3s ease; /* Add smooth transition effect */
    }

    .card:hover {
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    .image img {
      width: 100%;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
    }

  </style>
</head>

<body>
  <h1>FACILITIES</h1>

  <div class="main">
    <!-- Primicias Building -->
    <div class="card">
      <div class="image">
        <img src="dressmaking.jpg" alt="Primicias Building">
      </div>
    </div>

    <!-- Cayetano Building -->
    <div class="card">
      <div class="image">
        <img src="12ICTROOM.jpg" alt="Cayetano Building">
      </div>
    </div>
  </div>

</body>
</html>
